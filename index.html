<!DOCTYPE html>
<html>
<head>
	<title>ToDo Using Bootstrap, Jquery</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	    <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />

		<!-- jQuery complied and minified JavaScript lib.. -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		
		
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

		<script type="text/javascript" src="js/moment.min.js"></script>


		<script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>

		<!-- custome jquery code ... -->
		<!-- <script type="text/javascript" src="js/jq.js"></script> -->
		<script type="text/javascript" src="js/jq.js"></script>

</head>
<body>
<div class="container" id="mainCont">
<div class="row">
	<div class=".col-xs-12 .col-sm-8 .col-md-8 .col-lg-8">
		<div class="panel panel-primary">
        <div class="panel-heading">
            <h1 class="panel-title">ToDo</h1>
        </div>
        <div class="panel-body">WelCome ToDo App You can Create Todo add/update events and and delete it.. 
        <button id="btnAddTodoName" type="button" class="btn btn-success"> <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span> Add</button>
        <button id="btnClearLocalStr" type="button" class="btn btn-danger">Clear all ToDos</button>
        </div>
    </div>
	</div>
</div>
<div class="row">
    <div class=".col-xs-4 .col-sm-4 .col-md-4 .col-lg-4">
     
         </div>
</div>


<div id="addToDoName" class="row">
	<div class=".col-xs-4 .col-sm-4 .col-md-4 .col-lg-4">
		<div class="panel panel-primary">
        <div class="panel-heading">
            <h1 class="panel-title">Add New ToDo</h1>
        </div>
        <div class="panel-body">
        <div class="form-group">
        	
            <label>Todo Name:</label>
            <input type="text" class="form-control" id="todoName" placeholder="ToDo Name">
        
        </div>
         <div class="form-group">
        	
            <label>Task:</label>
            <input type="text" class="form-control" id="todoTask" placeholder="Task">
        
        </div>
         <div class="form-group">
        	
            
			<div class='input-group date' id="dueDate">
			<input type='text' class="form-control" />
			<span class="input-group-addon"><span class="glyphicon glyphicon-calendar">
			</span>
			</span>
			</div>



        </div>
        
        <div>
        <button id="btnSubmit" class="btn btn-success">Add</button>
        <button id="btnCloseAdd" type="button" class="btn btn-danger">Cancle</button>

        </div>
        
        </div>
    </div>
	</div>
	</div>

<div class="row">
	<div class=".col-xs-4 .col-sm-4 .col-md-4 .col-lg-4">
		
	<ul id="todosArea" class="list-group">
        
    </ul>
	</div>
</div>
</div>	


<script type="text/javascript">
$(function () {
$("#dueDate").datetimepicker();
});
</script>

</body>
</html>
