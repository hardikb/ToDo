<!DOCTYPE html>
<html>
	<head>
		<title>ToDo Using Bootstrap, Jquery</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css">
		<link rel="stylesheet" type="text/css" href="css/build_standalone.css">
		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/moment.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
		<script type="text/javascript" src="js/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
		
		<script type="text/javascript" src="js/jq.js"></script>
	</head>
	<body>
		<div class="container" id="mainCont">
			<div class="row">
				<div class=".col-xs-12 .col-sm-8 .col-md-8 .col-lg-8">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h1 class="panel-title">ToDo</h1>
						</div>
						<div class="panel-body">WelCome ToDo App You can Create Todo add/update events and and delete it..
							<button id="btnAddTodoName" type="button" class="btn btn-success"> <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span> Add</button>
							<button id="btnClearLocalStr" type="button" class="btn btn-danger">Clear all ToDos</button>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class=".col-xs-4 .col-sm-4 .col-md-4 .col-lg-4">
					
				</div>
			</div>
			<div id="addToDoName" class="row">
				<div class=".col-xs-4 .col-sm-4 .col-md-4 .col-lg-4">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h1 class="panel-title">Add New ToDo</h1>
						</div>
						<div class="panel-body">
							
							
							
							<div class="form-group">
								
								<label>Todo Name:</label>
								<input type="text" class="form-control todoName" id="todoName" placeholder="ToDo Name" >
								
							</div>
							<div class="form-group">
								
								<label>Task:</label>
								<input type="text" class="form-control todoTask" id="todoTask" placeholder="Task">
								
							</div>
							<div class="form-group">
								
								
								<div class="input-group input-append date " id="dueDate">
									<input type='text' class="form-control dueDate" data-provide="datepicker" readonly />
									<span class="input-group-addon"><span class="glyphicon glyphicon-calendar">
									</span>
								</span>
							</div>
						</div>
						<div>
							<button id="btnSubmit" class="btn btn-success">Add</button>
							<button id="btnCloseAdd" type="button" class="btn btn-danger">Cancle</button>
						</div>
						
						
						
						
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class=".col-xs-4 .col-sm-4 .col-md-4 .col-lg-4">
				
				<ul id="todosArea" class="list-group">
					
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
